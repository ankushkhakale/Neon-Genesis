<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Genesis - Processes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: '#FE4A23', accent: '#8D5CFC', dark: '#0F0F12', card: 'rgba(255,255,255,0.03)', border: 'rgba(255,255,255,0.05)' }, fontFamily: { sans: ['"Albert Sans"', 'sans-serif'] } } }
        }
    </script>
</head>

<body class="bg-dark text-white font-sans h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 border-r border-border flex flex-col pt-6 glass-panel">
        <div class="px-6 mb-8 flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-brand flex items-center justify-center font-bold text-dark">N</div>
            <h1 class="text-xl font-bold tracking-widest uppercase">Neon Genesis</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-card text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="processes.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-card text-brand border border-border transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                Processes
            </a>
            <a href="backup.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-card text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                    </path>
                </svg>
                Backups
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-20 border-b border-border flex items-center px-8 glass-panel z-10">
            <h2 class="text-2xl font-bold">Process Monitoring</h2>
        </header>

        <div class="flex-1 p-8 overflow-auto">
            <div class="card p-6 min-h-full">
                <!-- Using same suspiciousTableBody ID because we can use app.js logic partially or fetch directly -->
                <h3
                    class="text-gray-400 text-sm font-semibold mb-4 uppercase tracking-widest border-b border-border pb-4">
                    All Active Monitored Processes</h3>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-xs text-gray-500 uppercase border-b border-border bg-dark/50">
                            <th class="p-3 font-medium">PID</th>
                            <th class="p-3 font-medium">Process Name</th>
                            <th class="p-3 font-medium">CPU %</th>
                            <th class="p-3 font-medium">Risk Score</th>
                            <th class="p-3 font-medium">Status</th>
                            <th class="p-3 font-medium text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suspiciousTableBody" class="text-sm">
                        <tr>
                            <td colspan="6" class="p-6 text-center text-gray-500">Loading process data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        // Minimal logic to re-bind API polling for the main process table
        const API_URL = 'http://127.0.0.1:8000';
        const tbody = document.getElementById('suspiciousTableBody');

        async function fetchProcesses() {
            try {
                const res = await fetch(`${API_URL}/metrics`);
                const data = await res.json();

                if (!data.suspicious_processes.length) {
                    tbody.innerHTML = '<tr><td colspan="6" class="p-6 text-center text-gray-500">No active suspect processes</td></tr>';
                    return;
                }

                let html = '';
                data.suspicious_processes.forEach(p => {
                    const isSuspended = p.status === 'suspended';
                    html += `
                        <tr class="border-b border-border/50 hover:bg-white/5 transition-colors">
                            <td class="p-3 font-mono text-gray-400">${p.pid}</td>
                            <td class="p-3 font-semibold text-white">${p.name}</td>
                            <td class="p-3 text-accent">${p.cpu.toFixed(1)}%</td>
                            <td class="p-3 text-brand">${p.suspicion_score}</td>
                            <td class="p-3">
                                <span class="px-2 py-1 rounded text-xs font-semibold ${isSuspended ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500'}">
                                    ${isSuspended ? 'SUSPENDED' : 'NORMAL'}
                                </span>
                            </td>
                            <td class="p-3 text-right">
                                <button onclick="window.suspendProcess(${p.pid})" class="px-3 py-1 bg-card hover:bg-white/10 border border-border rounded text-xs transition-colors" ${isSuspended ? 'disabled style="opacity:0.5"' : ''}>Suspend</button>
                                <button onclick="window.killProcess(${p.pid})" class="px-3 py-1 bg-brand text-dark hover:bg-opacity-90 rounded text-xs font-bold transition-colors ml-2">Kill</button>
                            </td>
                        </tr>
                    `;
                });
                tbody.innerHTML = html;
            } catch (err) { }
        }

        window.suspendProcess = async (pid) => { await fetch(`${API_URL}/process/suspend/${pid}`, { method: 'POST' }); fetchProcesses(); };
        window.killProcess = async (pid) => { await fetch(`${API_URL}/process/kill/${pid}`, { method: 'POST' }); fetchProcesses(); };

        setInterval(fetchProcesses, 1000);
        fetchProcesses();
    </script>
</body>

</html>
