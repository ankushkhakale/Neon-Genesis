<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Genesis - Backups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: '#FE4A23', accent: '#8D5CFC', dark: '#0F0F12', card: 'rgba(255,255,255,0.03)', border: 'rgba(255,255,255,0.05)' }, fontFamily: { sans: ['"Albert Sans"', 'sans-serif'] } } }
        }
    </script>
</head>

<body class="bg-dark text-white font-sans h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 border-r border-border flex flex-col pt-6 glass-panel">
        <div class="px-6 mb-8 flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-brand flex items-center justify-center font-bold text-dark">N</div>
            <h1 class="text-xl font-bold tracking-widest uppercase">Neon Genesis</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-card text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                Dashboard
            </a>
            <a href="processes.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-card text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                Processes
            </a>
            <a href="backup.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-card text-brand border border-border transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                    </path>
                </svg>
                Backups
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-20 border-b border-border flex items-center px-8 glass-panel z-10">
            <h2 class="text-2xl font-bold">Secure Backups</h2>
        </header>

        <div class="flex-1 p-8 overflow-auto flex flex-col gap-6 max-w-5xl mx-auto w-full">
            <div class="card p-6 border-brand">
                <h3 class="text-white text-lg font-bold mb-4">Create Manual Snapshot</h3>
                <div class="flex gap-4">
                    <input type="text" value="/home/mohit/ImportantData"
                        class="flex-1 bg-dark border border-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand transition-colors"
                        readonly>
                    <button id="btnCreateBackup"
                        class="px-8 py-3 bg-brand text-dark font-bold rounded-lg hover:bg-opacity-90 transition-all shadow-[0_0_15px_rgba(254,74,35,0.4)]">Snapshot
                        Now</button>
                </div>
            </div>

            <div class="card p-6 flex-1">
                <h3
                    class="text-gray-400 text-sm font-semibold mb-4 uppercase tracking-widest border-b border-border pb-4">
                    Available Snapshots</h3>
                <div class="space-y-4" id="snapshotList">
                    <div class="p-4 border border-border rounded bg-dark/30 flex items-center justify-center">
                        <span class="text-gray-500">Loading snapshots...</span>
                    </div>
                </div>
            </div>

            <div class="card p-4 h-48 flex flex-col">
                <h3 class="text-gray-400 text-xs font-semibold mb-2 uppercase tracking-widest">Operation Log</h3>
                <div id="statusLog"
                    class="flex-1 bg-dark/50 rounded border border-border p-4 font-mono text-xs text-gray-400 overflow-y-auto">
                    <span>> System initialized. Ready for backup operations.</span><br>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        function logMsg(msg) {
            const el = document.getElementById('statusLog');
            el.innerHTML += `<span>> ${new Date().toLocaleTimeString()} - ${msg}</span><br>`;
            el.scrollTop = el.scrollHeight;
        }

        async function loadBackups() {
            try {
                const res = await fetch(`${API_URL}/backup/list`);
                const data = await res.json();

                const list = document.getElementById('snapshotList');
                list.innerHTML = '';

                if (data.snapshots && data.snapshots.length > 0) {
                    data.snapshots.forEach(s => {
                        list.innerHTML += `
                            <div class="p-4 border border-border rounded bg-dark/30 flex items-center justify-between hover:border-brand/50 transition-colors">
                                <div>
                                    <h4 class="font-bold text-white mb-1">Snapshot: ${s.id}</h4>
                                    <div class="text-xs text-gray-500 flex gap-4">
                                        <span>Date: ${s.date}</span>
                                        <span>Size: ${s.size}</span>
                                    </div>
                                </div>
                                <button onclick="restoreBackup('${s.id}')" class="px-4 py-2 bg-card hover:bg-white/10 border border-border rounded text-sm transition-colors text-white font-medium">Restore</button>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = '<div class="p-4 text-center text-gray-500">No snapshots found.</div>';
                }
            } catch (e) {
                logMsg('Failed to load backup list.');
            }
        }

        document.getElementById('btnCreateBackup').addEventListener('click', async () => {
            logMsg('Initiating manual snapshot...');
            try {
                const res = await fetch(`${API_URL}/backup/create`, { method: 'POST' });
                const data = await res.json();
                logMsg(data.message);
                setTimeout(loadBackups, 1000);
            } catch (e) {
                logMsg('Error creating backup.');
            }
        });

        window.restoreBackup = async (id) => {
            logMsg(`Initiating restore from ${id}...`);
            try {
                const res = await fetch(`${API_URL}/backup/restore/${id}`, { method: 'POST' });
                const data = await res.json();
                logMsg(data.message);
            } catch (e) {
                logMsg('Error during restore.');
            }
        };

        // Init
        loadBackups();
    </script>
</body>

</html>
